<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body >
        <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
        <label>Choose length of the password:</label>
            <select name="length">
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="9" selected="selected">9</option>
                <option value="10">10</option>
            </select>
        <br>
        <input type="checkbox" name="uppercase">Uppercase</input>
        <br>
        <input type="checkbox" name="numbers">Numbers</input>
        <br>
        <input type="checkbox" name="special">Special Characters</input>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    
    <a href="{% url 'about' %}">About us</a>
   </body>
</div>
</html>
